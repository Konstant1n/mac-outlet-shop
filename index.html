<body>
  <main class="main">



        <!-- modal window -->
        <div class="modal-background">transparent text</div>
        <div class="modal-window-container">
            <img class="product-card__img modal-window__element-one" src="img/items/macbook-air.png" alt="macbook-air">
            <div class="modal-window__element-two">
                <h2 class="product-title modal-window">MacBook Air</h2>
                <div class="product-footer-container modal-window">
                    <div class="product-footer-item-1 ">
                        <p class="product-reviews">Positive reviews </p>
                        <p>Above average</p>
                    </div>
                    <div class="product-footer-item-2">
                        <p class="product-orders">#</p>
                        <p>orders</p>
                    </div>
                </div>
                <div>
                    <p class="modal-window-product-color modal-window__element-two_paragraph"><span class="grey-text">Color:</span></p>
                    <p class="modal-window-product-OS modal-window__element-two_paragraph"><span class="grey-text">OS</span></p>
                    <p class="modal-window-product-chip modal-window__element-two_paragraph"><span class="grey-text">Chip:</span></p>
                    <p class="modal-window-product-height modal-window__element-two_paragraph"><span class="grey-text">Height:</span></p>
                    <p class="modal-window-product-width modal-window__element-two_paragraph"><span class="grey-text">Width:</span></p>
                    <p class="modal-window-product-depth modal-window__element-two_paragraph"><span class="grey-text">Depth:</span></p>
                    <p class="modal-window-product-weight modal-window__element-two_paragraph"><span class="grey-text">Weight:</span></p>
                </div>
    
            </div>
            <div class="modal-window__element-three">
                <h3 class="product-price modal-window">Price:</h3>
                <h3 class="product-stock-status modal-window">Stock:</h3>
                <button class="product-card__btn modal-window">Add to cart</button>
            </div>
        </div>




    <header class="header">
      <container class="container">

        <div class="logo">
          <img src="img/header/logo.png" alt="" height="25px" width="120px">
        </div>

    </header>

    <section class="slider">
      <div>
        <div class="slide slide_1">
          <h3 class="slider__title">AirPods Pro</h3>
          <button class="slider__button">Add to cart</button>
        </div>
      </div>
      <div>
        <div class="slide slide_2">
          <h3 class="slider__title">Apple Watch 4</h3>
          <button class="slider__button">Add to cart</button>
        </div>
      </div>
      <div>
        <div class="slide slide_3">
          <h3 class="slider__title">MacBook Pro 16</h3>
          <button class="slider__button">Add to cart</button>
        </div>
      </div>


    </section>

    <section class="searchAndFilter">
      <div class="searchDivforBeforeInput">
        <input class="searchAndFilter__search" type="text" placeholder="Enter device name...">
      </div>
    </section>

    <div class="wrapper">
      <div class="itemsContainer">
        <aside class="itemsContainer__filters accordion">
          <!-- accordion values -->
          <h4 class="accordion__title">Price</h4>
          <div class="panel panel__values">
            <div class="panel__values-item">
              <span>From</span>
              <input class="price" type="text" id="value_from" />
            </div>
            <div class="panel__values-item">
              <span>To</span>
              <input class="price" type="text" id="value_to" />
            </div>
          </div>
          <!-- accordion colors -->
          <h4 class="accordion__title">Color</h4>
          <div class="panel panel__colors">
            <div class="panel__colors-container">
              <div class="panel__colors-item">
                <ul>
                  <li>
                    <input type="checkbox" name="Red" id="colors__red" />
                    <label for="colors__red">Red</label>
                  </li>
                  <li>
                    <input type="checkbox" name="Blue" id="colors__blue" />
                    <label for="colors__blue">Blue</label>
                  </li>
                  <li>
                    <input type="checkbox" name="Gold" id="colors__gold" />
                    <label for="colors__gold">Gold</label>
                  </li>
                  <li>
                    <input type="checkbox" name="Black" id="colors__black" />
                    <label for="colors__black">Black</label>
                  </li>
                </ul>
              </div>
              <div class="panel__colors-item">
                <ul>
                  <li>
                    <input type="checkbox" name="Green" id="colors__green" />
                    <label for="colors__green">Green</label>
                  </li>
                  <li>
                    <input type="checkbox" name="White" id="colors__white" />
                    <label for="colors__white">White</label>
                  </li>
                  <li>
                    <input type="checkbox" name="Grey" id="colors__grey" />
                    <label for="colors__grey">Grey</label>
                  </li>
                  <li>
                    <input type="checkbox" name="Yellow" id="colors__yellow" />
                    <label for="colors__yellow">Yellow</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- accordion memory -->
          <h4 class="accordion__title">Memory</h4>
          <div class="panel panel__memory">
            <div class="panel__memory-container">
              <div class="panel__memory-item">
                <ul>
                  <li>
                    <input type="checkbox" name="32Gb" id="memory__32gb" />
                    <label for="memory__32gb">32 Gb</label>
                  </li>
                  <li>
                    <input type="checkbox" name="64Gb" id="memory__64gb" />
                    <label for="memory__64gb">64 Gb</label>
                  </li>
                  <li>
                    <input type="checkbox" name="128Gb" id="memory__128gb" />
                    <label for="memory__128gb">128 Gb</label>
                  </li>
                  <li>
                    <input type="checkbox" name="256Gb" id="memory__256gb" />
                    <label for="memory__256gb">256 Gb</label>
                  </li>
                </ul>
              </div>
              <div class="panel__memory-item">
                <ul>
                  <li>
                    <input type="checkbox" name="512Gb" id="memory__512gb" />
                    <label for="memory__512gb">512 Gb</label>
                  </li>
                  <li>
                    <input type="checkbox" name="1Tb" id="memory__1Tb" />
                    <label for="memory__1Tb">1 Tb</label>
                  </li>
                  <li>
                    <input type="checkbox" name="2Tb" id="memory__2Tb" />
                    <label for="memory__2Tb">2 Tb</label>
                  </li>
                  <li>
                    <input type="checkbox" name="4Tb" id="memory__4Tb" />
                    <label for="memory__4Tb">4 Tb</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- accordion OS -->
          <h4 class="accordion__title">OS</h4>
          <div class="panel panel__os">
            <ul>
              <li><input type="checkbox" name="IOS" id="ios">
                <label for="ios">IOS</label>
              </li>
              <li><input type="checkbox" name="Mac OS" id="mac_ios">
                <label for="mac_ios">Mac OS</label>
              </li>
              <li><input type="checkbox" name="tvOS" id="tv_os">
                <label for="tv_os">tvOS</label>
              </li>
              <li><input type="checkbox" name="Watch OS" id="watch_ios">
                <label for="watch_ios">Watch OS</label>
              </li>
            </ul>
          </div>
          <!-- accordion display -->
          <h4 class="accordion__title">Display</h4>
          <div class="panel panel__display">
            <ul>
              <li><input type="checkbox" name="2-5 inch" id="to_5_inch">
                <label for="to_5_inch">2-5 inch</label>
              </li>
              <li><input type="checkbox" name="5-7 inch" id="to_7_inch">
                <label for="to_7_inch">5-7 inch</label>
              </li>
              <li><input type="checkbox" name="7-12 inch" id="to_12_inch">
                <label for="to_12_inch">7-12 inch</label>
              </li>
              <li><input type="checkbox" name="12-16 inch" id="to_16_inch">
                <label for="to_16_inch">12-16 inch</label>
              </li>
              <li><input type="checkbox" name="+16 inch" id="over_16_inch">
                <label for="over_16_inch">+16 inch</label>
              </li>
            </ul>
          </div>
          <!-- end of filter-column -->
        </aside>

      </div>
